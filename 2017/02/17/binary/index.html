        <h3 id="进制换算"><a href="#进制换算" class="headerlink" title="进制换算"></a>进制换算</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">1110001 ===&gt; 2^(7-1) + 2^(6-1) + 2^(5-1) + 2^(1-1)</div><div class="line">            = 64 + 32 + 16 + 1</div><div class="line">            = 113</div><div class="line"></div><div class="line">113|2  56  1</div><div class="line"> 56|2  28  0</div><div class="line"> 28|2  14  0</div><div class="line"> 14|2   7  0</div><div class="line">  7|2   3  1</div><div class="line">  3|2   1  1</div><div class="line">  1|2   0  1 ===&gt; 1110001</div></pre></td></tr></table></figure>
<h3 id="位运算"><a href="#位运算" class="headerlink" title="位运算"></a>位运算</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment"># 按位与 &amp;</span></div><div class="line">- 两位全为1，结果才为1</div><div class="line"></div><div class="line">    <span class="comment">## 注</span></div><div class="line">    - 清零。如果想将一个单元清零，即使其全部二进制位置为0，只要与一个各位都为零</div><div class="line">      的数值相与，结果为零</div><div class="line">    - 取一个数中指定位</div><div class="line">      eg: 取 10101110 的低4位，10101110 &amp; 00001111 ===&gt; 00001110</div><div class="line"></div><div class="line"><span class="comment"># 按位或 |</span></div><div class="line">- 只要有一个为1，结果就为1</div><div class="line"></div><div class="line">    <span class="comment">## 注</span></div><div class="line">    - 对一个数的某些位置1</div><div class="line"></div><div class="line"><span class="comment"># 按位异或 ^</span></div><div class="line">- 两个相应位为“异”（值不同），则该位结果为1</div><div class="line"></div><div class="line">    <span class="comment">## 注</span></div><div class="line">    - 使特定位翻转</div><div class="line">      0 ^ 1 ===&gt; 1  1 ^ 1 ===&gt; 0</div><div class="line">    - 与零相异或，保留原值</div><div class="line">      1 ^ 0 ===&gt; 1  0 ^ 0 ===&gt; 0</div><div class="line">    - 值交换</div><div class="line">    </div><div class="line"><span class="comment"># 按位取反 ~</span></div><div class="line">- 对一个二进制数按位按位取反</div><div class="line">    </div><div class="line"></div><div class="line"><span class="comment"># 左移运算 &lt;&lt; </span></div><div class="line">- 将一个运算对象的各二进制位全部左移若干位（左边的二进制位丢弃，右边补0）</div><div class="line">    </div><div class="line">    2 &lt;&lt; 1 ===&gt; (0000 0010 =&gt; 0000 0100) ===&gt; 4</div><div class="line"></div><div class="line">    <span class="comment">## 注</span></div><div class="line">    - 若左移时舍弃的高位不包含1，则每左移一位，相当于该数乘以2</div><div class="line">    </div><div class="line"><span class="comment"># 右移运算 &gt;&gt;</span></div><div class="line">- 将一个数的各二进制位全部右移若干位，正数左补0，负数左补1，右边丢弃。</div><div class="line">  操作数每右移一位，相当于该数除以2</div><div class="line">  </div><div class="line"><span class="comment"># 无符号右移运算 &gt;&gt;&gt; </span></div><div class="line">- 将一个数的各二进制位全部右移若干位，左边补0，右边丢弃。</div><div class="line">  操作数每右移一位，相当于该数除以2</div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">负数：以其正值的补码形式表示</div><div class="line"></div><div class="line"><span class="comment"># 原码  一个整数按照绝对值大小转换成二进制数   00000000 00000000 00000000 00001110</span></div><div class="line"><span class="comment"># 反码  将二进制数按位取反，所得的新二进制     11111111 11111111 11111111 11110001</span></div><div class="line"><span class="comment"># 补码  反码+1                               11111111 11111111 11111111 11110010</span></div><div class="line"></div><div class="line">eg: -14(11111111 11111111 11111111 11110010)</div><div class="line">    -14 &lt;&lt; 2</div><div class="line">    11111111 11111111 11111111 1111001000 ===&gt; 4294967240</div><div class="line">    </div><div class="line">    11111111 11111111 11111111 1111001000 - 1 ===&gt; 反码 11111111 11111111 11111111 1111000111</div><div class="line">    11111111 11111111 11111111 1111000111     ===&gt; 原码 00000000 00000000 00000000 0000111000</div><div class="line">    2^(6-1) + 2^(5-1) + 2^(3-1) ===&gt; 32 + 16 + 8 ===&gt; 56</div></pre></td></tr></table></figure>
<h3 id="大小端"><a href="#大小端" class="headerlink" title="大小端"></a>大小端</h3><p>``<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment"># 小端法</span></div><div class="line">  低位字节排放在内存的低地址端即该值的起始地址，高位字节排放在内存的高地址端</div><div class="line"><span class="comment"># 大端法</span></div><div class="line">  高位字节排放在内存的低地址端即该值的起始地址，低位字节排放在内存的高地址端</div></pre></td></tr></table></figure></p>
