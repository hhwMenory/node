        <h3 id="iptables"><a href="#iptables" class="headerlink" title="iptables"></a>iptables</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">NetFilter 网络过滤器</div><div class="line"></div><div class="line">    PREROUTING      路由前</div><div class="line">    INPUT           数据包流入口</div><div class="line">    FORWARD         转发管卡</div><div class="line">    OUTPUT          数据包出口</div><div class="line">    POSTROUTING     路由后</div><div class="line"></div><div class="line"><span class="comment"># 规则的定义方式 iptables [-t table] COMMAND chain CRETIRIA -j ACTION</span></div><div class="line">    </div><div class="line">    <span class="comment">## -t table [filter|nat|mangle]</span></div><div class="line">    <span class="comment">## COMMAND：     定义如何对规则进行管理</span></div><div class="line">    <span class="comment">## chain：       指定你接下来的规则到底是在哪个链上操作的，当定义策略的时候，是可以省略的</span></div><div class="line">    <span class="comment">## CRETIRIA：    指定匹配标准</span></div><div class="line">    <span class="comment">## -j ACTION：   指定如何进行处理</span></div><div class="line">    </div><div class="line">        <span class="comment">### ACTION</span></div><div class="line">            </div><div class="line">            DROP        悄悄丢弃</div><div class="line">            REJECT      明示拒绝</div><div class="line">            ACCEPT      接受</div><div class="line">            REDIRECT    重定向：主要用于实现端口重定向</div><div class="line">            </div><div class="line">    -P 设置默认策略</div><div class="line">    -F 清空规则链</div><div class="line">    </div><div class="line">    </div><div class="line">filter：定义允许或者不允许的   INPUT,FORWARD,OUTPUT</div><div class="line">nat：定义地址转换的            PREROUTING,OUTPUT,POSTROUTING </div><div class="line">mangle 功能：修改报文原数据    PREROUTING,INPUT,FORWARD,OUTPUT,POSTROUTING</div></pre></td></tr></table></figure>
